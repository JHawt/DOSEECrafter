<!doctype html>
<html ng-app="doseecraftApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script>
    var app = angular.module('doseecraftApp', []);
    app.controller('craftitemsCtrl', function($scope, $http) {
        $http.get("doseecraftitems.json").then(function(response) {
            $scope.myData = response.data.records;
        });
    });
  </script>

</head>
<body>

<div ng-app="doseecraftApp" ng-controller="craftitemsCtrl"> 

<ul>
  <li ng-repeat="x in myData">
    {{ x.Item1 + ', ' + x.Item2 }}
  </li>
</ul>

</div>

</body>
</html>
